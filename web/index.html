<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <div id="customAlert" class="hidden"></div>
    <form id="registroForm">
        <label for="usuario">Nombre de usuario:</label><br>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required><br><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br><br>
        <button type="submit">Registrarse</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
