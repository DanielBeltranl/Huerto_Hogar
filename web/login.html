<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm" style="background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; min-width: 300px;">
        <label for="usuario" style="margin-bottom: 6px; font-weight: bold;">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required style="margin-bottom: 16px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <label for="password" style="margin-bottom: 6px; font-weight: bold;">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required style="margin-bottom: 16px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <button type="submit" style="padding: 10px; background: #2E8B57; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Entrar</button>
    </form>
    <div id="customAlert" class="hidden"></div>
    <script src="login.js"></script>
</body>
</html>
